version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - search_provider
  - thanks
  - bot_challenge

entities:
  - location
  - facility_type
  - facility_id

slots:
  facility_type:
    type: text
  facility_address:
    type: text
    influence_conversation: false
  facility_id:
    type: text
    influence_conversation: false
  location:
    type: text

forms:
  facility_form:
    facility_type:
      - type: from_entity
        entity: facility_type
        intent:
          - inform
          - search_provider
    location:
      - type: from_entity
        entity: location
        intent:
          - inform
          - search_provider

responses:
  utter_greet:
    - text: Hi. What are you looking for?
    - text: Hey there! Please choose one of the healthcare facility options >
    - text: Hello! What can I help you find today?

  utter_goodbye:
    - text: Talk to you later!
    - text: Have a good day.
    - text: Until next time!

  utter_noworries:
    - text: My pleasure.
    - text: You are welcome!

  utter_ask_facility_type:
    - text: Choose one of the following to search for> hospital, nursing home, or home health agency.

  utter_ask_location:
    - text: Please provide your city name.
    - text: What is your current city?
    - text: Please provide your city name or zip code.
    - text: Please enter your zip code or city name to find local providers.

  utter_address:
    - text: The address is {facility_address}.

  utter_iamabot:
    - text: I am a bot, powered by Rasa.

  utter_ask_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?

actions:
  - find_facility_types
  - find_healthcare_address