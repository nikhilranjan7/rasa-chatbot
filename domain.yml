version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - search_provider

entities:
  - location
  - facility_type

slots:
  location:
    type: text
  facility_type:
    type: text
  address:
    type: text
    influence_conversation: False

actions:
  - action_facility_search

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_how_can_i_help:
  - text: "Hello. I am a medicare locator. I can help you find nearest hospital. How can I help?"
  - text: "Hi. My name is medicater locator. How can I help you today?"

  utter_ask_location:
  - text: "May I have your location?"
  - text: "To find the nearest {facility_type} I need your address."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
